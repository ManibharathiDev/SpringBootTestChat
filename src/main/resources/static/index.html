                        </td>
                    </tr>
                    <tr class="p-2">
                        <td class="text-white font-bold p-2">Profile Name</td>

                    </tr>

                        <td class="text-white font-bold p-2">Name</td>
                        <td><input type="text" id="name" class="border border-2"/></td>

    <div class="p-10" id="chatView">

    <div class="container mx-auto h-auto border border-2">
        <div class="bg-white border border-2">
            <div class="test-white text-xl text-center">
                One to One Chat
            </div>
        </div>

        <div class="flex">
            <div class="w-2/6 bg-blue-500 h-96 ">
                <h2 class="text-white font-bold m-4">Online Users</h2>
                <ul class="p-4 h-64 overflow-scroll" id="myUsers">

<!--                    <li class="p-2 text-white font-bold border-b-2 selectedId" id="shankar">shankar</li>-->
                </ul>
                <div class="flex justify-center my-auto p-5">


                    <button id="logout" class="bg-rose-900 rounded text-white px-2 py-2 font-bold">Logout</button>
                </div>
            </div>

            <div class="w-4/5">
                <div class="h-80">
                    <ul id="myMessages" class="h-64 overflow-scroll">

                    </ul>
                </div>
                <div class="flex ">
                        <input type="text" id="chatMessage" class="w-4/5 p-2 border border-red-500" placeholder="Enter your message"/>
                        <button class="w-1/4 bg-red-500 rounded w-auto p-2" id="sendChatMessage">Send</button>
                </div>
            </div>

        </div>

    </div>

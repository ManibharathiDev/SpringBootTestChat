        <table>

                        <td>Profile Name</td>

                </ul>
            </div>

            <div class="w-4/5">
                <div class="h-80">
                    <ul id="myMessages">

                    </ul>
                </div>
                <div class="flex ">
                        <input type="text" id="chatMessage" class="w-4/5 p-2 border border-red-500" placeholder="Enter your message"/>
                        <button class="w-1/4 bg-red-500 rounded w-auto p-2" id="sendChatMessage">Send</button>
                </div>
            </div>

        </div>

    </div>
